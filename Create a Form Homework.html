<!DOCTYPE html>

<head> 
<meta charset="UTF-8" />

<title>Form Homework</title> 
</head> 
<body> 
<h1>Get in Touch</h1> 
<form action="">
<br>
<label for="firstname">First Name:</label>
<br> 
<input id="firstname" type="text"> 
<br>
<div><label for="surname">Surname:</label></div> 
<input id="surname" type="text">
<br>
<div><label for="email">Email:</label></div> 
<input id="email" type="email">
<br>
<div><label for="message">Message:</label></div> 
<form action="/action_page.php">
<textarea name="message" rows="10" cols="30"></textarea>
<br> 
<input type="submit" value="Submit" name="submit" id="submit"> 
</form> 
<section> 
<h3 style="margin-bottom:0cm">Where did you find us?</h3> 
<input id="search engine" type="radio" name="chosen"> 
<label for="search engine">Search Engine</label> 
<input id="friend" type="radio" name="chosen"> 
<label for="friend">Friend</label> 
<input id="Radio" type="radio" name="chosen"> 
<label for="Radio">Radio</label> 
<br>
</section> 
<section> 
<h3 style="margin-bottom:0cm">Please rate the service given:</h3> 
<input id="excellent" type="checkbox" value="1" name="excellent" checked> 
<label for="Excellent">Very good</label> 
<input id="average" type="checkbox" name="average"> 
<label for="average">Average</label> 
<input id="poor" type="checkbox" name="poor"> 
<label for="poor">Poor</label> 
<br>
</br> 
</section> 
</body> 
</html>
